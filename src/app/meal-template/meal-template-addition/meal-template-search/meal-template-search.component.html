<form class="search" [formGroup]="productSearchForm">
    <div class="search--inputs">
        <mat-form-field appearance="fill" autocomplete="off">
            <mat-label>Produkt</mat-label>
            <input type="text" formControlName="query" matInput autocomplete="off" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option [style.display]="productSearchForm.controls['query'].value.length > 2 && !loading ? 'block' : 'none'" *ngFor="let option of options" [value]="option.name" (onSelectionChange)="selectProduct(option)" matTooltip="B {{option.protein}}g / W {{option.carb}}g / T {{option.fat}}g - {{option.calory}}kcal"
                    matTooltipClass="blue-tooltip" [matTooltipPosition]="'above'">
                    <div class="option" [style.font-weight]="option.id ? '600' : '500'">{{option.name}}</div>
                </mat-option>
                <mat-option disabled [style.display]="productSearchForm.controls['query'].value.length > 2  && loading ? '' : 'none'">
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </mat-option>
                <mat-option class="option" disabled [style.display]="productSearchForm.controls['query'].value.length > 2 && options.length === 0  && !loading ? '' : 'none'">
                    Brak wyników
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Ilość</mat-label>
            <input type="number" formControlName="quantity" [value]="productSearchForm.controls['quantity'].value |  number : '1.0-1'" zeroPrefixDeleter matInput [inputMaxLength]="3" autocomplete="off">
            <span matSuffix [style.opacity]="selectedProduct ? '1' : '0.5'">g</span>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Kalorie</mat-label>
            <input type="number" formControlName="calory" [value]="productSearchForm.controls['calory'].value |  number : '1.0-1'" zeroPrefixDeleter matInput [inputMaxLength]="3" autocomplete="off">
        </mat-form-field>
    </div>
    <div class="selected-product">
        <div #macro class="selected-product__macro">
            <ng-container *ngIf="selectedProduct">
                <span>{{selectedProduct.protein | number : '1.0-1'}}g</span>
                <span>{{selectedProduct.carb | number : '1.0-1'}}g</span>
                <span>{{selectedProduct.fat | number : '1.0-1'}}g</span>
            </ng-container>
        </div>
        <div class="selected-product--button">
            <button mat-raised-button [disabled]="!selectedProduct" (click)="addProduct()" [style.opacity]="selectedProduct ? '1' : '0.7'">Dodaj</button>
        </div>
    </div>
</form>
