<div class="close-icon">
  <button>
    <mat-icon
      routerLink="welcome"
      matDialogClose
      matTooltip="Zamknij"
      matTooltipClass="close-dialog-tooltip"
      [matTooltipPosition]="tooltipPosition"
      >close</mat-icon
    >
  </button>
</div>
<h3 mat-dialog-title>
  <span class="title">Odzyskiwanie hasła</span>
  <span class="back-container"
    ><button routerLink="login" mat-dialog-close>Powrót</button></span
  >
</h3>
<div class="forgot-password-dialog-container" mat-dialog-content>
  <div class="input-container">
    <mat-form-field appearance="fill">
      <mat-label>Podaj adres e-mail</mat-label>
      <input matInput type="text" [formControl]="email" />
      <mat-error *ngIf="errorMessage !== null">{{ errorMessage }}</mat-error>
    </mat-form-field>
  </div>
  <div class="submit-button-container">
    <button type="submit" mat-stroked-button (click)="submit()">
      Odzyskaj hasło
    </button>
  </div>
</div>
